<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>{{ isRegistering ? 'Registrar Usuario' : 'Iniciar Sesión' }}</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="isRegistering ? onRegister() : onLogin()">
            <!-- Correo Electrónico -->
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input 
                type="email" 
                class="form-control" 
                id="email"
                [(ngModel)]="email" 
                name="email" 
                required>
            </div>

            <!-- Contraseña -->
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input 
                type="password" 
                class="form-control" 
                id="password"
                [(ngModel)]="password" 
                name="password" 
                required>
            </div>

            <!-- Rol -->
            <div class="form-group">
              <label for="rol">Rol</label>
              <select 
                class="form-control" 
                id="rol"
                [(ngModel)]="rol" 
                name="rol" 
                [required]="isRegistering">
                <option value="admin">Administrador</option>
                <option value="empleado">Empleado</option>
              </select>
            </div>

            <br>
            <!-- Botón de acción -->
            <button type="submit" class="btn btn-primary btn-block">
              {{ isRegistering ? 'Registrar' : 'Iniciar Sesión' }}
            </button>
          </form>

          <!-- Botón de cambio entre registro/inicio -->
          <button class="btn btn-link btn-block mt-2" (click)="toggleRegistering()">
            {{ isRegistering ? '¿Ya tienes cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
