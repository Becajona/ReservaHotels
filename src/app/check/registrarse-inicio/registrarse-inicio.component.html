<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Check-in y Check-out</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Sistema de Gestión de Check-in y Check-out</h1>
    
    <!-- Sección de Check-in -->
    <div class="mt-4">
        <h2>Check-In</h2>
        <form #checkInForm="ngForm" (ngSubmit)="onCheckInSubmit(checkInForm)">
            <div class="form-group">
                <input [(ngModel)]="checkIn.nombreHuesped" name="nombreHuesped" class="form-control" placeholder="Nombre del Huésped" required />
            </div>
            <div class="form-group">
                <input [(ngModel)]="checkIn.correoHuesped" name="correoHuesped" class="form-control" placeholder="Correo del Huésped" required />
            </div>
            <div class="form-group">
                <input [(ngModel)]="checkIn.fechaLlegada" name="fechaLlegada" class="form-control" placeholder="Fecha de Llegada" required type="date"/>
            </div>
            <div class="form-group">
                <input [(ngModel)]="checkIn.tipoHabitacion" name="tipoHabitacion" class="form-control" placeholder="Tipo de Habitación" required />
            </div>
            <button type="submit" class="btn btn-primary">Realizar Check-In</button>
        </form>
    </div>
    
    <h1>H</h1>
    <!-- Sección de Check-out -->
    <div class="mt-4">
        <h2>Check-Out</h2>
        <form #checkOutForm="ngForm" (ngSubmit)="onCheckOutSubmit(checkOutForm)">
            <div class="form-group">
                <input [(ngModel)]="checkOut.nombreHuesped" name="nombreHuesped" class="form-control" placeholder="Nombre del Huésped" required />
            </div>
            <div class="form-group">
                <input [(ngModel)]="checkOut.fechaSalida" name="fechaSalida" class="form-control" placeholder="Fecha de Salida" required type="date"/>
            </div>
            <div class="form-group">
                <input [(ngModel)]="checkOut.cargosAdicionales" name="cargosAdicionales" class="form-control" placeholder="Cargos Adicionales" />
            </div>
            <button type="submit" class="btn btn-danger">Realizar Check-Out</button>
        </form>
    </div>
    
    <!-- Sección de Facturación -->
    <div class="mt-4">
        <h2>Facturación</h2>
        <form #facturacionForm="ngForm" (ngSubmit)="onFacturacionSubmit(facturacionForm)">
            <div class="form-group">
                <input [(ngModel)]="facturacion.nombreHuespedFactura" name="nombreHuespedFactura" class="form-control" placeholder="Nombre del Huésped" required />
            </div>
            <div class="form-group">
                <input [(ngModel)]="facturacion.totalFactura" name="totalFactura" class="form-control" placeholder="Total a Pagar" required type="number" />
            </div>
            <div class="form-group">
                <select [(ngModel)]="facturacion.metodoPago" name="metodoPago" class="form-control" required>
                    <option value="">Selecciona Método de Pago</option>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="efectivo">Efectivo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-info">Generar Factura</button>
        </form>
    </div>
    
    <h2>G</h2>
    <!-- Sección de Huéspedes Registrados -->
    <div class="mt-4">
        <h2>Huéspedes Registrados</h2>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let huesped of huespedes">
                {{ huesped.nombreHuesped }} - {{ huesped.fechaLlegada }} - {{ huesped.tipoHabitacion }}
            </li>
        </ul>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
